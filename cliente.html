<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col">
            <div> <img class="image" src="imagens/livros-login.png" alt="livros"> </div>
            <form action="cliente.php" method="post" class="user">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nm_cliente">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" aria-activedescendant="emailHelp" name="nm_endereco">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">N° do endereço</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" aria-activedescendant="emailHelp" name="nr_endereco">
                  </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">N° do CPF</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" aria-activedescendant="emailHelp" name="nr_cpf">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">N° do CNPJ</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" aria-activedescendant="emailHelp" name="nr_cnpj">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">N° de telefone</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" aria-activedescendant="emailHelp" name="nr_telefone">
                  </div>
                <div class="botao">
                    <button type="submit" class="btn btn-primary">Prossiga</button>
                    <a class="btn btn-danger" href="cadastro.html" role="button">Voltar</a>
                </div>
              </form>
          </div>
          <div class="col">
           
          </div>
        </div>
      </div>
